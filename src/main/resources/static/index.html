<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD odontologos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Clinic Dental</a>
        </nav>
    
        <div class="user-info">
            <ul class="nav nav-pills">
                <li class="nav-item ">
                    <a class="nav-link " href="/odontologos.html">Dentists</a>
                </li>
                <li></li>
            </ul>
            <button onclick="logout()"  type="button" class="btn btn-danger ml-3">Logout</button>
            
        </div>
        
    </header>
    <div id="banner-image" className="">
        <div className="content-text-center d-flex  align-items-end mt-5">
            <div className="mt-5">
                <div className="mt-5">
                <h1 className="text-white mt-5">web zone</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        const button = this.document.getElementById("logoutApp");
    button.onclick=logout;


    function logout(){

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
          };

          fetch("/logout", requestOptions)
            .then(response => response.text())
            .then(result =>{
                console.log(result)
                swal("success","Logout correct","success")
                location.href = "/login.html";

            })
            .catch(error =>{
                console.log('error', error)
                swal("Oops...", "Something went wrong! "+error, "error");
            });
    }
    </script>
</body>
</html>
